<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Flip English</title>

	<!-- CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.cyan-light_blue.min.css">
	<link rel="stylesheet" href="resource/css/style.css" />
</head>
<body id="body">

<div class="mdl-layout mdl-js-layout">
    <header class="mdl-color--red-100 mdl-color-text--grey-600" id="header">
        <div class="mdl-layout__header-row">
            <div class="mdl-layout-spacer"></div>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable" id="search-wrap">
                <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
                    <i class="material-icons">search</i>
                </label>
                <div class="mdl-textfield__expandable-holder">
                    <input class="mdl-textfield__input" type="text" id="search">
                    <label class="mdl-textfield__label" for="search">Enter path for contents...</label>
                </div>
            </div>

            <label class="mdl-button mdl-js-button mdl-button--icon" id="replay">
                <i class="material-icons">replay</i>
            </label>

            <label class="mdl-button mdl-js-button mdl-button--icon" id="shuffle">
                <i class="material-icons">shuffle</i>
            </label>

            <div id="reverse">
                <label class="mdl-button mdl-js-button mdl-button--icon" id="reverse">
                    <i class="material-icons">compare_arrows</i>
                </label>
                <label id="direction"></label>
            </div>

        </div>
    </header>


    <main class="mdl-layout__content mdl-color--red-100" id="main">
        <div id="flipbox"></div>
    </main>
</div>

<!-- JavaScript -->
<script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
<script src="resource/lib/jquery-2.2.3.min.js"></script>

</html>
