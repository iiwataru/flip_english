<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Flip English</title>

	<!-- CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.cyan-light_blue.min.css">
	<link rel="stylesheet" href="resource/css/style.css" />
</head>
<body id="body">

<div class="mdl-layout mdl-js-layout">
  <header class="mdl-color--red-100 mdl-color-text--grey-600">
    <div class="mdl-layout__header-row">
      <div class="mdl-layout-spacer"></div>
      <div id="search-wrap" class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
        <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
          <i class="material-icons">search</i>
        </label>
        <div class="mdl-textfield__expandable-holder">
          <input class="mdl-textfield__input" type="text" id="search">
          <label class="mdl-textfield__label" for="search">Enter path for contents...</label>
        </div>
      </div>
    </div>
  </header>


    <main class="mdl-layout__content mdl-color--red-100">
        <div class="mdl-grid">
            <div id="flipbox"></div>
        </div>
    </main>
</div>

<!-- JavaScript -->
<script src="resource/lib/jquery-1.11.0.min.js"></script>
<script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
<script>
$(function() {
    $("#search").change(function () {
        // 入力チェック
        var simplePath = $("#search").val();
        if (simplePath.length == 0) return;

        // text-fieldを畳む
        $("#search-wrap").removeClass("is-focused").removeClass("is-dirty");

        // コンテンツ取得
        var path = "contents/" + simplePath + ".json"
        $.ajax({
            url: path,
            success: function(data){
                console.log(data);
                $("#flipbox").text(data[0].ja);
            },
            error: function(data){
                $("#flipbox").text("Not Found");
            },
        });
    });

});
</script>

</body>
</html>
